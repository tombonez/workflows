name: Node.js

on:
  workflow_call:
    inputs:
      run-eslint:
        default: false
        required: false
        type: boolean
      run-jshint:
        default: false
        required: false
        type: boolean
      run-prettier:
        default: false
        required: false
        type: boolean
      run-stylelint:
        default: false
        required: false
        type: boolean
      update-browserslist:
        default: false
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Use Checkout
        uses: actions/checkout@v4.0.0

      - name: Use Node.js
        uses: actions/setup-node@v4.0.0
        with:
          cache: "npm"
          node-version-file: ".nvmrc"

      - name: Install Node.js Dependencies
        run: npm ci

      - name: Update Browserslist
        if: ${{ inputs.update-browserslist }}
        run: npx update-browserslist-db@latest

      - name: Run ESLint
        if: ${{ inputs.run-eslint }}
        run: npm run eslint

      - name: Run JSHint
        if: ${{ inputs.run-jshint }}
        run: npm run jshint

      - name: Run Prettier
        if: ${{ inputs.run-prettier }}
        run: npm run prettier

      - name: Run Stylelint
        if: ${{ inputs.run-stylelint }}
        run: npm run stylelint

      - name: Run NPM Production
        run: npm run production
